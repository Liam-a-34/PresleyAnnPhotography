<script>
    // Function to check if an element is in the viewport
function isElementInViewport(el) {
  const rect = el.getBoundingClientRect();
  return (
    rect.top >= 0 &&
    rect.left >= 0 &&
    rect.bottom <= (window.innerHeight || document.documentElement.clientHeight) &&
    rect.right <= (window.innerWidth || document.documentElement.clientWidth)
  );
}

// Function to add the class when the element is in the viewport
function addClassOnScroll() {
  const element = document.getElementById('scroll-up');
  const element2 = document.getElementById("scroll-trigger")

  if (isElementInViewport(element2)) {
    element.classList.add('scroll-effect'); // Add your desired class
  }
}

// Attach the scroll event listener
window.addEventListener('scroll', addClassOnScroll);

// Call the function once to check if the element is already in the viewport on page load
addClassOnScroll();
</script>
